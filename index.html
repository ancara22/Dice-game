<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dice Game</title>
</head>

<body>
    <div id="mainbox">
        <section class="player_box active">
            <p class="center">Player 1</p>
            <div class="score">
                <p class="center">10</p>
            </div>
            <div class="temp_score">
                <span>CURRENT</span>
                <p class="center">32</p>
            </div>
        </section>

        <section class="player_box pasive">
            <p class="center">Player 2</p>
            <div class="score">
                <p class="center">2</p>
            </div>
            <div class="temp_score">
                <span>CURRENT</span>
                <p class="center">65</p>
            </div>
        </section>

        <div class="btn_box center">
            <button class="btn_1">New Game</button>
            <div class="dice"></div>
            <button class="btn_2">ROLL DICE</button>
            <button class="btn_3">HOLD</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
